<VirtualHost *:80>

ServerAdmin webmaster@rabdb.org
ServerName rabdb.org
ServerAlias www.rabdb.org

ErrorLog /var/log/apache2/rabdb.error.log
CustomLog /var/log/apache2/rabdb.access.log combined

DocumentRoot /home/rabdb/rabdb

Alias /static/ /home/rabdb/rabdb/production/static/
<Directory /home/rabdb/rabdb/production/static>
Require all granted
</Directory>

<Directory /home/rabdb/rabdb>
Require all granted
</Directory>

WSGIApplicationGroup %{GLOBAL}
WSGIDaemonProcess rabdb python-path=/home/rabdb:/home/rabdb/rabdb:/home/rabdb/venv/lib/python2.7/site-packages
WSGIProcessGroup rabdb

WSGIScriptAlias / /home/rabdb/rabdb/production/apache/wsgi.py
<Directory /home/rabdb/rabdb/production/apache/wsgi.py>
Require all granted
</Directory>

</VirtualHost>
