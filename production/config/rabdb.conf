<VirtualHost *:80>

ServerAdmin webmaster@rabdb.org
ServerName rabdb.org
ServerAlias www.rabdb.org

ErrorLog /var/log/apache2/rabdb.error.log
CustomLog /var/log/apache2/rabdb.access.log combined

DocumentRoot /home/rab/rabdb

Alias /static/ /home/rab/rabdb/production/static/
<Directory /home/rab/rabdb/production/static>
Require all granted
</Directory>

<Directory /home/rab/rabdb>
Require all granted
</Directory>

WSGIApplicationGroup %{GLOBAL}
WSGIDaemonProcess rabdb python-path=/home/rab:/home/rab/rabdb:/home/rab/venv/lib/python2.7/site-packages
WSGIProcessGroup rabdb

WSGIScriptAlias / /home/rab/rabdb/production/apache/wsgi.py
<Directory /home/rab/rabdb/production/apache/wsgi.py>
Require all granted
</Directory>

</VirtualHost>
